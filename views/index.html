                    showUserList: function () {

                        var msg = {

                        setTimeout(() => {

                    showMessage: function (time, name, data) {
                        var msg = {
                            time: time,
                            name: name,
                            data: data,
                            isMine: false
                        }
                        if ($.myName === name) {
                            msg.isMine = true
                            $.items.push({message: msg})
                        } else {
                            $.items.push({message: msg})
                        }
